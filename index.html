<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

</head>
<body>
    <h1>Enter To Do List</h1>
   
        <div class="container">
            
                
                <input type="text" id="inputList" placeholder="Enter your List">
                
                <br>
                <br>

                <button onclick="input()">Click Here</button>
            
        <br>
        <br>

            <div id="toDoList">
                </div>
                
            
           
        </div>
        <script>
       function input(){

        let toDoList = document.getElementById("inputList").value ;
          let enterItem =  document.getElementById("toDoList");

          enterItem.innerText += `${toDoList}` + "\n"
       }
      


        </script>
</body>
</html>
